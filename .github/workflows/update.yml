name: Update Coupang Products

on:
  # 자동 스케줄은 끔. 필요하면 아래 주석 해제해서 사용.
  # schedule:
  #   - cron: "0 4 * * *"   # 매일 04:00 UTC = KST 13:00
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-products
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -U pip requests beautifulsoup4 lxml

      - name: Syntax check
        run: python -m py_compile fetch_products_seo.py

      - name: Debug event
        run: |
          echo "GITHUB_EVENT_NAME=${GITHUB_EVENT_NAME}"
          echo "UTC now: $(date -u)"
          echo "Local now: $(date)"

      - name: Run script
        env:
          ACCESS_KEY: ${{ secrets.COUPANG_ACCESS }}
          SECRET_KEY: ${{ secrets.COUPANG_SECRET }}
          COUNT: "30"
          DEBUG_LOG: "1"
          PYTHONUNBUFFERED: "1"
        run: |
          set -euxo pipefail
          echo "[RUN] fetch_products_seo.py"
          python -u fetch_products_seo.py
          echo "[DONE] fetch_products_seo.py"

      - name: Show git changes
        run: |
          echo "== git status =="
          git status --porcelain || true
          echo "== changed files =="
          git diff --name-only | sed -n '1,200p' || true

      - name: Commit and push changes
        run: |
          git config user.email "actions@github.com"
          git config user.name "github-actions[bot]"

          # 1) 새 파일 포함해서 전부 스테이징
          #    (p 디렉터리/아카이브/DB 등 앞으로 생길 것들도 한 번에 처리)
          git add -A

          # 2) 스테이징된 변경이 없으면 종료
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # 3) 커밋/푸시
          git commit -m "Auto-update products (with p pages)"
          git push origin HEAD:main
