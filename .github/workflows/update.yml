name: Update Coupang Products

on:
  schedule:
    - cron: "0 0 * * *"   # KST 09:00
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-products
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -U pip requests beautifulsoup4 lxml

      # 파이썬 문법 오류를 먼저 잡아주는 단계(강추)
      - name: Syntax check
        run: python -m py_compile fetch_products_seo.py

      - name: Debug env
        run: |
          python -V
          pwd
          ls -la

      - name: Run script
        env:
          ACCESS_KEY: ${{ secrets.COUPANG_ACCESS }}
          SECRET_KEY: ${{ secrets.COUPANG_SECRET }}
          COUNT: "30"
          DEBUG_LOG: "1"
          PYTHONUNBUFFERED: "1"
        run: |
          set -euxo pipefail
          echo "[RUN] fetch_products_seo.py"
          python -u fetch_products_seo.py
          echo "[DONE] fetch_products_seo.py"

      - name: Show git changes
        run: |
          echo "== git status =="
          git status --porcelain || true
          echo "== changed files =="
          git diff --name-only | sed -n '1,200p' || true

      - name: Commit and push changes
        run: |
          git config user.email "actions@github.com"
          git config user.name "github-actions[bot]"
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git add index.html sitemap.xml robots.txt
          git commit -m "Auto-update products"
          git push origin HEAD:main
